# Introduction

Esophageal cancer is frequently treated with chemotherapy. A central venous port can make that easier.


I’m Dr Jonathan Salo, I’m a GI Cancer Surgeon.

In this video you’ll learn about a central venous port, which is used to administer chemotherapy.

---

Most chemotherapy for esophageal cancer is administered into a vein.  Because some of the chemotherapy can be irritating to the veins, it can be easier for some patients to have a central venous port placed.

The port is surgically placed under the skin, and is completely implanted just underneath the skin.  You can shower, bath, and even swim with the port in place.

---

The port contains a small chamber into which a needle can be placed when it is time to use the port.  A thin tube, or catheter, leads into a large blood vessel.

---

When it comes time for chemotherapy, the nurses can easily access the port with a needle that goes through the skin into the port, rather than placing an intravenous needle in a vein.  The drugs can then be administered directly into the bloodstream. If blood needs to be drawn for tests, this can also be done through the port.

---

Typically, the port is placed in the operating room under sterile conditions.  A 1 inch incision made below the collar bone, and frequently a smaller incision is made in the neck. The procedure is done an an outpatient, so you can go home the same day.

---

The care of a port after surgery is very easy, as there are no tubes outside the body to worry about.

The sutures are all under the skin and will dissolve on their own.  The incision should be dry for at least 24 hours. We recommend no heavy lifting for the first week to avoid bruising. 

---

Typially, the incisions will be covered with a surgical glue which will flake off after a week or so. 

For patients with difficulty eating, a feeding tube can be placed at the same time as the port.

---

If you or a family member have had experience with a central venous port, I would love to hear about it, so please take a minute to leave a comment below. We're constantly creating new videos, so please subscribe to be notified of new videos when we post them.
