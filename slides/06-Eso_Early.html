[Plan](00-Esophagus_Plan.pdf)

---

Early Stage cancers are those that are T1 or T2 and N0M0.  

If these are not familiar concepts please refer to videos which discuss staging.

---

In short, early stage cancers consist of small tumors without involvement of the lymph nodes, and they are either T1 or T2.

T1 tumors are treated very differently from T2 tumors, to it is important to distinguish between the two.

---

**Endoscopic ultrasound** is the best test to distinguish T1 tumors from T2 tumors.
From a patient's perspective it's very similar to an upper endoscopy.  Under sedation, the gastroenterologist places a scope through the mouth into the esophagus.  The difference is that at the end of the scope, there is located a tiny ultrasound probe, which can measure the tumor in the esophagus.

---

The endoscopic ultrasound will give one of three answers:

T1 tumor -&gt; can frequently be treated through the endoscope, without the need for surgery. We'll discuss that more later

T2 -&gt; Are usually treated with surgery

T3 -&gt; Treated with a combination of chemotherapy

---

# T1 Esophageal Cancers

T1 tumors involve only the mucosa, the layer on the inner surface of the esophagus.  Because these tumors do not invade deeply, it is often possible to remove them using a scope. In some cases, the tumor can be treated without the need for surgery.  Endoscopic removal of tumor is called _endoscopic mucosal resection_

---

# Endoscopic Musocal Resection

For the patient's perspective, the procedure is similar to an endoscopy, which is done under sedation. Fluid is injected underneath the tumor, which raises a sort of blister.  The top layer (and the tumor) are then removed. The procedure is done as an outpatient.

---

# Pathology

The pathologist then examines the specimen to see whether the tumor has been removed completely

---

(favorable)  In an ideal circumstance, the tumor is confined to the center of the area which has been removed, ensuring that there is no tumor left behind.

A tumor is judged to be favorable for endoscopic mucosal resection if the tumor appears to be slow growing and the margins are clear, which suggests that the tumor was completely removed.

---

# Surveillance

When a small tumor has been completely removed by endoscopic mucosal resection, frequently no further therapy is required.  In this case, follow up endoscopy is recommended to be certain that there is no recurrence.

---
**Unfavorable**: If a tumor is removed with endoscopic mucosal resection and it appears as though the tumor may not have been completely removed *or* is more rapidly growing, this is considered an *unfavorable* outcome.  In this care there are two options:

1. surgical removal with esophagectomy or 
2. close surveillance with endoscopy.

---
